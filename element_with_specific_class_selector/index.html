<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Element Selector</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="center">This heading has a class "center" but won't be affected</h1>  
    <p class="center">This paragraph will be affected because a paragraph element with class "center is targeted in css"</p>
    <p>This paragraph won't be affected</p>
</body>
</html>
