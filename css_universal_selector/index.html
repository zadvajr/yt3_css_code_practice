<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Universal Selector</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>CSS Universal Selector</h1>
    <p>In CSS "*" is used to denote a universal selector which means this selector selects every html element in a web page.</p>
    <p>Every HTML Element on this page will be styled according to the rule targeted by the universal selector in the file styles.css</p>
</body>
</html>
