<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Applying Multiple CSS Class to a Single Element</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Applying Multiple CSS Class to a Single Element</h1>
    <!-- The paragraph below has been applied two css classes .red-tex and .large-tex. You can specify the multiple classes to any html element by just adding the class name separated by space and wropped with quote and assign it to a class attribute as follows -->
    <p class="red-text large-text">This Paragraph will both be red and has large text size because it has been applied two css classes .red-text and .large-text</p>
</body>
</html>
